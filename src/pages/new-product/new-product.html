<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img style="max-width: 150px;" src="{{values.avatar}}" />
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <div class="card2"> -->
    <ion-list>
    <form #f="ngForm" (ngSubmit)="onSubmit()" >
      <div style="width: 100%;">
        <div style="border: 1px solid #999; width: 80px; height: 80px; margin: 0 auto; background: #ddd;"></div>
        <div style="margin: 0 auto; width: 50px;"><span>Adjuntar Imagen</span></div>
      </div>

        <ion-item>
          <!-- <ion-label>Nombre servicio</ion-label> -->
           <ion-input placeholder="Nombre servicio" type="text" name="product_name"></ion-input>
        </ion-item>

        <ion-item>
           <ion-textarea placeholder="Descripcion del servicio" name=""></ion-textarea>
        </ion-item>

        <ion-item>
           <ion-textarea placeholder="Descripcion corta del servicio" name=""></ion-textarea>
        </ion-item>

        <ion-item>
           <ion-input placeholder="Costo Base" type="text" name="bookingByBlock"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Costo por Bloque" type="number" name="minimunBlock"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="VisualizaciÃ³n de costo" type="number" name="maximumBlock"></ion-input>
        </ion-item>
        <br>
        <div class="card2">
          <ion-item>
            <ion-label>Select</ion-label>
            <ion-select class="custom-options" [(ngModel)]="selectDay"  interface="action-sheet" name="selDay">
              <ion-option value="{{item.name}}" *ngFor="let item of days" >{{item.name}}</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Desde</ion-label>
            <ion-datetime displayFormat="HH:mm" display-timezone="utc" [(ngModel)]="initH" name="inithours"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Hasta</ion-label>
            <ion-datetime displayFormat="HH:mm" display-timezone="utc" [(ngModel)]="endH" name="endhours"></ion-datetime>
          </ion-item>
          <ion-item>
            <button ion-button (click)="addAvailability()">
              <ion-icon name="save"></ion-icon> Agregar Disponibilidad
            </button>
          </ion-item>
          <ion-grid >
            <ion-row class="ion-align-items-center">
              <ion-col style="background-color:#76a7ab; color: #fff; margin-right: 1px;">
                 <div style="margin: 0 auto; width: 50%;">Tipo Rango</div>
              </ion-col>
              <ion-col style="background-color:#76a7ab; color: #fff;">
                <div style="margin: 0 auto; width: 50%; border:1px;">Rango</div>
             </ion-col>
            </ion-row>
            <ion-row class="ion-align-items-center" *ngFor="let item of availability">
             <ion-col style="margin-right: 1px;">
                <div style="margin: 0 auto; width: 100%;">
                  {{item.date}}
               </div>
             </ion-col>
             <ion-col>
               <div style="margin: 0 auto; width: 100%;">
                  <span>De {{item.inithour}} A {{item.endhour}}</span>
               </div>
            </ion-col>
           </ion-row>
          </ion-grid>

          <!-- <div style="width: 100%; margin-top: 20px; background: #76a7ab; text-align: center; padding: 10px; color: white; cursor: pointer;">

          </div> -->
        </div>
