    </ion-title>
  </ion-navbar>
</ion-header>

  <div class="card2">
    <form action="">
      <div style="width: 100%;">
        <div style="border: 1px solid #999; width: 80px; height: 80px; margin: 0 auto; background: #ddd;"></div>

      </div>
      <ion-item>
        <!-- <ion-label>Nombre producto</ion-label> -->

         <ion-textarea placeholder="Descripcion del producto" name=""></ion-textarea>
      </ion-item>
    
      <ion-item>

      <ion-item>       
        <ion-input placeholder="VisualizaciÃ³n de costo" type="number" name="maximumBlock"></ion-input>
      </ion-item>
      <div style="display: flex;">
        <button  style="font-size: x-small;font-weight: bold; color:#999; padding:5px; margin-top: 10px;" text-uppercase
        >{{"Agregar Rango" | translate}}
        </button>
      </div>
      <div class="availability">
        <div><span>Tipo Rango</span></div>
        <div><span>Rango</span></div>
      </div>
      <div class="availability2">
        <div><ion-input placeholder="Date Range" type="text" name="product_name"></ion-input></div>
        <div><ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>To<ion-datetime displayFormat="MM/DD/YYYY" ></ion-datetime></div> 
      </div>
     <div style="width: 100%; margin-top: 20px; background: #76a7ab; text-align: center; padding: 10px; color: white; cursor: pointer;">
        <span>Guardar Producto</span>
     </div>
     </form>
