<ion-header class="settings-header">
  <ion-navbar color="header">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <!-- <ion-title text-wrap text-center *ngIf="post?.post_title">{{post.post_title}} </ion-title> -->
      <ion-title >
          <img  (click)="gohome();" style="max-width: 150px;" src="{{values.avatar}}" />
      </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="sub-header">
    <h1>Servicios Pasados</h1>
  </div>
  <div class="card" *ngFor="let order of orders">
    <div class="card-body">
      <div class="row-h2">
        <h2>
          <b>Booking # {{order.id}}</b>
        </h2>
        <h2>
         <b> {{order.date | date: 'fullDate' }}, {{order.hour}} </b>
        </h2>
      </div>
      <h2 style="text-align: right;">
        <b>{{order.status}}</b>
      </h2>
      <h2 style="text-align: center; font-size: 20px;">
        <b>{{order.productName}}</b>
      </h2>
      <h2 style="text-align: left;">
        <ul>
          <li><b>{{order.location}}</b></li>
        </ul>
      </h2>
      <!-- <button  text-center ion-button icon-left clear color="button-color" icon-only class="has-icon icon-only" small text-uppercase >
        Ver detalles
      </button> -->
    </div>
  </div>
</ion-content>
