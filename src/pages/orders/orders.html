<ion-header class="settings-header">
  <ion-navbar color="header">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <!-- <ion-title text-wrap text-center *ngIf="post?.post_title">{{post.post_title}} </ion-title> -->
      <ion-title >
          <img  (click)="gohome();" style="max-width: 150px;" src="{{values.avatar}}" />
      </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="sub-header">
    <h1>Proximos Servicios</h1>
  </div>
  <div class="card" *ngFor="let orders of data">
    <div class="card-body">
      <div class="row-h2">
        <h2>
          <b>Booking # {{orders.id}}</b>
        </h2>
        <h2>
         <b> {{orders.date | date: 'fullDate' }}, {{orders.hour}} </b>
        </h2>
      </div>
      <h2 style="text-align: right;">
        <b>{{orders.status}}</b>
      </h2>
      <h2 style="text-align: center; font-size: 20px;">
        <b>{{orders.productName}}</b>
      </h2>
      <h2 style="text-align: left;">
        <ul>
          <li><b>{{orders.location}}</b></li>
        </ul>
      </h2>
      <h2 style="text-align: center;" *ngIf="orders.isCancel != '' ">
        <b>{{orders.isCancel}}</b>
      </h2>


        <!-- <h2 style="text-align: center;" *ngIf="counts.order == orders.id">
          <b>{{counts.count | async}}</b>
        </h2> -->


      <div class="row-button">
        <button (click)="changestate(orders.id,orders.status, orders.onesignal)"  [attr.disabled]= "orders.status === 'SOLICITADO' ? true:null" text-center ion-button icon-left clear   icon-only class="has-icon icon-only" small text-uppercase >
          {{orders.status}}
        </button>
        <button (click)="changestatecancel(orders.id, orders.onesignal)" text-center ion-button icon-left clear color="button-color" icon-only class="has-icon icon-only" small text-uppercase >
          Cancelar
        </button>
      </div>
      <button (click)="openchat(orders.id)"  text-center ion-button icon-left clear color="button-color" icon-only class="has-icon icon-only" small text-uppercase >
        Chatear
      </button>
      <button (click)="openOrdersDetail()"  text-center ion-button icon-left clear color="button-color" icon-only class="has-icon icon-only" small text-uppercase >
        Ver detalles
      </button>
    </div>
  </div>
</ion-content>
