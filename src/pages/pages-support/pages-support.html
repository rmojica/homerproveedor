<ion-header style="background-color: #72A9AE;">
  <ion-toolbar color="header" (click)="goHome()">
    <ion-buttons slot="start">
      <button ion-button icon-only  (click)="goHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="logo-title">
      <div>
        <img width="200" src="{{values.homerLogoP}}" />
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="page-pages-support" padding [content]="content">
  <div class="sub-header">
    <h1>Soporte</h1>
  </div>
  <!-- <ion-card style="margin-top: 100px;">
    <ion-card-content *ngIf="post">

    </ion-card-content>
  </ion-card> -->
  <ion-list  *ngIf="post" no-lines>
      <ion-item tappable menuClose *ngIf="values.data?.pages?.about && values.data?.pages?.about != '0'"
        (click)="post(values.data?.pages?.about,'Acerca de Nosotros')"  class="bg-green">
        {{"About Us" | translate}}
        <ion-icon name="ios-information-circle" item-left></ion-icon>
      </ion-item>


      <ion-item tappable menuClose *ngIf="values.data?.pages?.about && values.data?.pages?.privacy != '0'"
        (click)="post(values.data?.pages?.privacy, 'Política de Privacidad')" class="bg-green">
        {{"Política de privacidad" | translate}}
        <ion-icon name="ios-lock" item-left></ion-icon>
      </ion-item>


      <ion-item tappable menuClose *ngIf="values.data?.pages?.about && values.data?.pages?.terms != '0'"
        (click)="post(values.data?.pages?.terms, 'Términos y Condiciones')"  class="bg-green">
        {{"Términos & Condiciones" | translate}}
        <ion-icon name="ios-bookmarks" item-left></ion-icon>
      </ion-item>

      <ion-item tappable menuClose (click)="contact()">
        {{"Contacta con nosotros" | translate}}
        <ion-icon name="ios-mail" item-left></ion-icon>
      </ion-item>

  </ion-list>
</ion-content>
